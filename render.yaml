services:
  - type: web
    name: sapzap-video-downloader
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 300
    healthCheckPath: /health
    envVars:
      - key: MAX_CONCURRENT
        value: "2"

      - key: YT_SID
        value: ""
      - key: YT_HSID
        value: ""
      - key: YT_SSID
        value: ""
      - key: YT_APISID
        value: ""
      - key: YT_SAPISID
        value: ""
      - key: YT_LOGIN_INFO
        value: ""
      - key: YT_PO_TOKEN
        value: ""
      - key: IG_SESSIONID
        value: ""
      - key: IG_CSRFTOKEN
        value: ""
      - key: IG_DS_USER_ID
        value: ""
      - key: IG_RUR
        value: ""
      - key: PROXY_URL_1
        value: ""
      - key: PROXY_URL_2
        value: ""
      - key: PROXY_URL_3
        value: ""



