<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SapZap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#EA344F',
                        secondary: '#F56040',
                        dark: '#000000',
                        light: '#1e293b',
                        card: 'rgba(15, 23, 42, 0.7)',
                        input: 'rgba(30, 41, 59, 0.5)'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --ig-gradient: linear-gradient(45deg, #EA344F, #d50b0b);
        }
        
        body {
            background: #000000;
            min-height: 100vh;
            color: #f1f5f9;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 430px;
            margin: 0 auto;
            background: #000;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
        }
        
        .card {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .input-field {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f1f5f9;
            transition: all 0.25s ease;
            font-size: 16px;
            padding: 16px 20px;
            border-radius: 14px;
        }
        
        .input-field:focus {
            border-color: #EA344F;
            box-shadow: 0 0 0 3px rgba(234, 52, 79, 0.25);
            outline: none;
        }
        
        .download-btn {
            background: var(--ig-gradient);
            transition: all 0.3s ease;
            border-radius: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            font-size: 17px;
            padding: 16px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(234, 52, 79, 0.4);
        }
        
        .reset-btn {
            background: rgba(40, 40, 40, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: rgba(60, 60, 60, 0.7);
        }
        
        .platform-card {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            transition: all 0.3s ease;
        }
        
        .platform-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(234, 52, 79, 0.2);
        }
        
        .spinner {
            border-top-color: #EA344F;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .ig-gradient-text {
            background: var(--ig-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .result-card {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .success-bg {
            background: linear-gradient(135deg, rgba(10, 180, 100, 0.2), rgba(10, 180, 100, 0.1));
        }
        
        .error-bg {
            background: linear-gradient(135deg, rgba(234, 52, 79, 0.2), rgba(234, 52, 79, 0.1));
        }
        
        .ios-home-indicator {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 100px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Clean iOS Container -->
    <div class="container">
        <!-- Header -->
        <header class="header px-6 pt-12 pb-8 text-center">
            <h1 class="text-4xl font-bold mb-3">
                <span class="ig-gradient-text">SapZap</span>
            </h1>
            <p class="text-gray-400">Download YouTube & Instagram content</p>
        </header>

        <!-- Main Content -->
        <main class="px-5 pb-20">

            
            <!-- Platform Cards -->
            <div class="grid grid-cols-3 gap-3 mb-8">
                <div class="platform-card p-5 rounded-lg text-center">
                    <div class="text-3xl mb-3 text-red-500">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <p class="text-sm font-medium">YouTube</p>
                    <p class="text-xs text-gray-400 mt-1">1080p Videos</p>
                </div>
                <div class="platform-card p-5 rounded-lg text-center">
                    <div class="text-3xl mb-3 text-blue-400">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <p class="text-sm font-medium">Shorts</p>
                    <p class="text-xs text-gray-400 mt-1">High Quality</p>
                </div>
                <div class="platform-card p-5 rounded-lg text-center">
                    <div class="text-3xl mb-3 text-purple-500">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <p class="text-sm font-medium">Reels</p>
                    <p class="text-xs text-gray-400 mt-1">High Quality</p>
                </div>
            </div>

            
            <!-- Download Card -->
            <div class="card p-6 mb-6">
                <form id="downloadForm">
                    <div class="mb-5">
                        <label for="urlInput" class="block text-gray-300 text-sm font-medium mb-3">
                            <i class="fas fa-link mr-2 text-primary"></i>Enter YouTube/Instagram Copied Link:
                        </label>
                        <input 
                            type="url" 
                            id="urlInput"
                            required
                            placeholder=""
                            class="input-field w-full"
                        >
                    </div>
                    
                    <div class="flex gap-3">
                        <button 
                            type="submit"
                            id="downloadBtn"
                            class="download-btn flex-grow text-white flex items-center justify-center font-bold"
                        >
                            <i class="fas fa-download mr-3"></i>DOWNLOAD
                        </button>
                        
                        <button 
                            type="button"
                            id="resetBtn"
                            class="reset-btn text-gray-300 px-4 flex items-center justify-center"
                            title="Reset"
                        >
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                </form>
                
                <div id="loading" class="hidden text-center py-8">
                    <div class="inline-block spinner rounded-full h-16 w-16 border-4 border-gray-800 border-t-primary mb-5"></div>
                    <p class="text-gray-200 text-lg font-medium mb-1">Processing your request</p>
                    <p class="text-sm text-gray-400">Downloading in highest quality</p>
                </div>
            </div>
            
            
            <!-- Result Container -->
            <div id="result" class="hidden">
                <!-- Result will be displayed here -->
            </div>
        </main>
        
        <!-- iOS Home Indicator -->
        <div class="ios-home-indicator"></div>
    </div>

    <script>
    document.getElementById('downloadForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const url = document.getElementById('urlInput').value;
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        
        // UI State Management
        downloadBtn.disabled = true;
        resetBtn.disabled = true;
        loading.classList.remove('hidden');
        resultDiv.classList.add('hidden');
        resultDiv.innerHTML = '';
        
        try {
            // Create a hidden form to submit the request
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/download';
            form.style.display = 'none';
            
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'url';
            input.value = url;
            
            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
            
            setTimeout(() => {
                if (document.body.contains(form)) {
                    document.body.removeChild(form);
                }
                downloadBtn.disabled = false;
                resetBtn.disabled = false;
                loading.classList.add('hidden');
            }, 10000);
            
        } catch (error) {
            downloadBtn.disabled = false;
            resetBtn.disabled = false;
            loading.classList.add('hidden');
            
            let errorMsg = "Could not process your request. Please try again.";
            if (error.message.includes('Instagram')) {
                errorMsg = "Instagram download failed. The reel might be private or restricted.";
            }
            else if (error.message.includes('unavailable')) {
                errorMsg = "Video format unavailable. Try a different video.";
            }
            else if (error.message.includes('Private')) {
                errorMsg = "Cannot download private videos.";
            }
            else if (error.message.includes('No formats found')) {
                errorMsg = "No downloadable formats found. Video may be restricted.";
            }
            
            resultDiv.innerHTML = `
                <div class="result-card p-6 mb-6 error-bg">
                    <div class="text-center">
                        <div class="text-red-500 text-5xl mb-4">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">Download Failed</h3>
                        <p class="text-gray-300 mb-4">${errorMsg}</p>
                        <button 
                            onclick="document.getElementById('resetBtn').click()"
                            class="reset-btn mt-2 text-white bg-primary px-5 py-3 rounded-lg w-full"
                        >
                            <i class="fas fa-redo mr-2"></i>Try Again
                        </button>
                    </div>
                </div>
            `;
            resultDiv.classList.remove('hidden');
            
            // Scroll to result
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
    });
    
    // Reset button functionality
    document.getElementById('resetBtn').addEventListener('click', function() {
        document.getElementById('urlInput').value = '';
        document.getElementById('result').classList.add('hidden');
        document.getElementById('result').innerHTML = '';
        document.getElementById('urlInput').focus();
    });
    
    // Focus input on page load
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('urlInput').focus();
    });
    </script>
</body>
</html>
